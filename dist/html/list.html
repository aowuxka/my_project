<!DOCTYPE html><html><head><meta charset="UTF-8"><title>商品列表页面</title><script src="../lib/require.js" data-main="/js/list"></script></head><body><div class="header"></div><div class="main"></div><!--模板引擎--><script type="text/html" id="list_template">{{each products as product}}
			<div class="box">
				<div class="id" style="display:none">{{product.id}}</div>
				<img src="{{product.images}}" class="images">
				<div class="title">{{product.title}}</div>
				<div class="price">{{product.price}}</div>
				<div class="add">加入购物车</div>
			</div>
			{{/each}}</script><div class="footer"></div></body></html>
